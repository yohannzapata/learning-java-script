<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            showCartQuantity();
            ">

            Show Quantity
        </button>

        <button onclick="
            cartQuantity++;
            showCartQuantity();
            ">

            Add to Cart
        </button>

        <button onclick="
            cartQuantity += 2;
            showCartQuantity();
            ">

            +2
        </button>
        <button onclick="
            cartQuantity += 3;
            showCartQuantity();
            ">

            +3
        </button>
        <button onclick="
            cartQuantity = 0;
            console.log('Cart was Reset');
            ">
            
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
            showCartQuantity = () => console.log(`Cart quantity: ${cartQuantity}`)
        </script>
    </body>
</html>
