<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects</title>
  <style>
    :root {
      --color-bg: #f6f8fa;
      --color-card: #ffffff;
      --color-border: #d0d7de;
      --color-muted: #f0f2f4;
      --color-text: #24292f;
      --color-text-muted: #57606a;
      --color-link: #0366d6;
    }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:var(--color-bg); color:var(--color-text); }
    .container { max-width:900px; margin:32px auto; padding:24px; }
    .header { display:flex; align-items:center; gap:12px; }
    .avatar { width:48px; height:48px; border-radius:6px; background:var(--color-muted); display:flex; align-items:center; justify-content:center; color:var(--color-text-muted); font-weight:700; }
    h1 { margin:0; font-size:20px; }
    .card { background:var(--color-card); border:1px solid var(--color-border); border-radius:8px; padding:18px; margin-top:18px; }
    .instructions { color:var(--color-text-muted); font-size:14px; margin-bottom:12px; }
    ul.projects { list-style:none; padding:0; margin:0; }
    ul.projects li { padding:12px 10px; border-bottom:1px solid var(--color-muted); display:flex; justify-content:space-between; align-items:center; }
    ul.projects li a { color:var(--color-link); text-decoration:none; font-weight:600; }
    .meta { color:var(--color-text-muted); font-size:13px; }
    .empty { padding:18px; color:var(--color-text-muted); }
    .controls { margin-top:14px; display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid var(--color-border); background:var(--color-muted); cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">P</div>
      <div>
        <h1>Projects</h1>
        <div class="meta">A list of starter guides to get started on your first <code>project</code></div>
      </div>
    </div>

    <div class="card">
      <div class="instructions"><code>Elements</code></div>

      <div id="projectsArea">
        <div class="empty">Loading projectsâ€¦</div>
      </div>

      <div class="controls">
      </div>
    </div>
  </div>

  <script>
    async function loadProjects() {
      const area = document.getElementById('projectsArea');
      try {
        const resp = await fetch('projects.json', {cache: 'no-store'});
        if (!resp.ok) throw new Error('No projects.json');
        const data = await resp.json();
        const list = data.projects || [];
        if (list.length === 0) {
          area.innerHTML = '<div class="empty">No projects found. Create a <code>.html</code> file in <code>docs/Projects</code> and run the generator.</div>';
          return;
        }
        const ul = document.createElement('ul');
        ul.className = 'projects';
        list.forEach(p => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = 'Projects/' + encodeURIComponent(p);
          link.textContent = p;
          link.target = '_blank';
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = 'Open in new tab';
          li.appendChild(link);
          li.appendChild(meta);
          ul.appendChild(li);
        });
        area.innerHTML = '';
        area.appendChild(ul);
      } catch (err) {
        area.innerHTML = '<div class="empty">Could not load projects.json. Make sure it exists and is valid. Run <code>node scripts/generate-projects.js</code>.</div>';
      }
    }

    loadProjects();
  </script>
</body>
</html>
